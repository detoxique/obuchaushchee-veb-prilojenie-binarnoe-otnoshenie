<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Образовательная платформа</title>
        <link rel="stylesheet" href="../static/css/profileteacher.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Образовательная платформа</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/teachercourses">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/marks">Успеваемость</a>
                </li>
              </ul>

              <div class="profile-button">
                <div class="d-flex" id="navbarSupportedContent" type="button">
                    <img src="../static/img/profile-teacher40x40.jpg" alt="" class="round" href="#">
                </div>
              </div>
            </div>
        </nav>

        <div class="container-md">
            <div class="user-card">
                <div class="profile-pic">
                    <img src="../static/img/profile-teacher.jpg" alt="" class="round-big" href="#">
                </div>

                <div class="user-info" id="app">
                    <h2>{{ .Username }}</h2> 
                    <h3>Преподаватель</h3>
                    <button type="exitbutton" class="btn btn-outline-danger btn-sm"style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: 1.25rem; --bs-btn-font-size: .75rem;" onclick="logout()">Выйти</button>
                    
                </div>

                

                
            </div>
            <div class="actual-tests">
                <h2>Мои курсы</h2>
                <hr>

                <ul class="course-list">
                    <li><a href="#">Дискретная математика</a><br><h4>1 Тест до 01.02.2025!</h4></li>
                    <li><a href="#">Теория вероятностей и математическая статистика</a><br><h4>2 Теста до 06.02.2025!</h4></li>
                    <li><a href="#">Высшая математика</a><br><h4>3 Теста до 06.02.2025!</h4></li>
                </ul>
                
            </div>
            
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        

        

        <script src="../static/js/profileteacher.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
