<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Образовательная платформа</title>
        <link rel="stylesheet" href="../static/css/profile.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/profile">Образовательная платформа</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/marks">Успеваемость</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trainer">Тренажер</a>
                </li>
              </ul>

              <div class="show-notifications">
                <div class="d-flex" id="navbarSupportedContent" type="button">
                    <img src="../static/img/notification-has.svg" alt="" class="round" href="/notifications" width="40" height="40" onclick="gotonotifications()">
                </div>
              </div>

              <div class="profile-button">
                <div class="d-flex" id="navbarSupportedContent" type="button">
                    <img src="../static/img/profile-student40x40.jpg" alt="" class="round" href="/profile">
                </div>
              </div>
            </div>
        </nav>

        <div class="container-md">
            <div class="user-card">
                <div class="profile-pic">
                    <img src="../static/img/profile-student.jpg" alt="" class="round-big" href="#">
                </div>

                <div class="user-info">
                    <h2>{{ .Username }}</h2> 
                    <h3>Группа: {{ .Group }}</h3>
                    <h3>Студент</h3>
                    <button type="exitbutton" class="btn btn-outline-danger btn-sm exitbutton"style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: 1.25rem; --bs-btn-font-size: .75rem;" id="exitButton" onclick="logout()">Выйти</button>
                    
                </div>
            </div>

            <div class="actual-tests">
                <h2>Актуальные тесты</h2>
                <hr>

                <ul class="course-list">
                    {{ .TestsList }}
                </ul>
                
            </div>

            <div class="last-courses">
                <h2>Последние курсы</h2>

                <div class="cards">
                    {{ .CoursesCards }}
                    
                </div>
            </div>

            
            
        </div>
        

        <script src="../static/js/profile.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
