<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательный Портал</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        .header {
            background-color: #7cb342;
            color: white;
            padding: 20px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .header-left{
            margin-left: 20px;
        }

        .header-right{
            margin-right: 20px;
        }


        .container {
            width: 80%; /* Adjust as needed */
            max-width: 800px; /* Maximum width for larger screens */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: stretch; /*Stretch items to fill the container width*/
        }

        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            background-color: #eee;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #888;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }

        .grades-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .grades-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .grades-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .grades-list li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .grades-list li:last-child {
            border-bottom: none;
        }

        .courses-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .course-search {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .course-search input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        .course-search button {
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .course-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .course-list li:last-child {
            border-bottom: none;
        }

        /* Performance Styling */
        .performance {
            text-align: center;
        }

        .percentage {
            font-size: 3em; /* Increase the size */
            font-weight: bold;
            color: #2e7d32; /* Or any other suitable color */
        }

        .more-grades{
            text-align: right;
            margin-top: 10px;
        }

        .more-grades a{
            text-decoration: none;
            color: #7cb342;

        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* Expand container width on smaller screens */
                padding: 10px;
            }
            .profile-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">Образовательный портал</div>
        <div class="header-right">Профиль</div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h2>Фамилия Имя Отчество</h2>
                <p>Студент</p>
                <p>Группа: 000000</p>
            </div>
        </div>

        <div class="grades-section">
            <div class="grades-header">
                <h3>Успеваемость</h3>
                <h3>Последние оценки</h3>
            </div>

            <div class="performance">
                <span class="percentage">100%</span>
            </div>

            <ul class="grades-list">
                <li><span>01.01.2025</span><span>5/5</span></li>
                <li><span>02.01.2025</span><span>15/15</span></li>
                <li><span>03.01.2025</span><span>8/8</span></li>
            </ul>

            <div class="more-grades">
                <a href="#">Подробнее</a>
            </div>
        </div>

        <div class="courses-section">
            <h3>Мои курсы</h3>
            <div class="course-search">
                <input type="text" placeholder="Поиск...">
                <button><i class="fas fa-search"></i></button>
            </div>

            <ul class="course-list">
                <li>Дискретная математика<br>1 Тест до 01.02.2025!</li>
            </ul>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
