<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Образовательный портал</title>
        <link rel="stylesheet" href="../static/css/createtest.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="../static/js/createtest.js"></script>

        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/profile">Образовательный портал</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Успеваемость</a>
                </li>
              </ul>

              <div class="profile-button">
                <div class="d-flex" id="navbarSupportedContent" type="button">
                    <img src="../static/img/profile-student40x40.jpg" alt="" class="round" href="/profile" onclick="handleRedirect()">
                </div>
              </div>
            </div>
        </nav>

        <div class="container-md">
            <h2>Создание теста для курса {{.Coursename}}</h2>
            <div class="creation-card">
                <h3>Тест</h3>

                <label for="name">Название:</label>
                <input type="name" id="name" name="name" required>

                <label for="duration">Продолжительность(в минутах):</label>
                <input type="number" id="duration" name="duration" min="0" max="120" step="1" placeholder="10" required>

                <label for="attempts">Количество попыток:</label>
                <input type="number" id="attempts" name="attempts" min="0" max="10" step="1" placeholder="1" required>

                <label for="enddate">Дата завершения:</label>
                <input type="date" id="enddate" name="enddate" required>

                <hr>

                <h3>Добавить вопрос</h3>

                <div id="testForm">
                    <div id="questionsContainer">
                        <!-- Вопросы будут добавляться здесь -->
                    </div>

                    <div class="actions">
                        <button type="button" class="btn btn-primary" id="addQuestionBtn" >Добавить вопрос</button>
                        <button type="submit" class="btn btn-success">Сохранить тест</button>
                    </div>
                </div>
                

                <!-- <label for="questiontype">Тип вопроса:</label>
                <select name="questiontype" type="questiontype" id="questiontype"> 
                  <option value="single_choice">С единственным выбором</option>
                  <option value="multiple_choice">С множественным выбором</option>
                  <option value="text">С развернутым ответом</option>
                  <option value="matching">Установление соответствия</option>
                </select>

                <label for="score">Количество баллов:</label>
                <input type="number" id="score" name="score" min="0" max="10" step="1" placeholder="1" required> -->


            </div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
