<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Образовательный портал</title>
        <link rel="stylesheet" href="../static/css/coursesteacher.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/profile">Образовательный портал</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/marks">Успеваемость</a>
                </li>
              </ul>

              <div class="profile-button">
                <div class="d-flex" id="navbarSupportedContent" type="button">
                    <img src="../static/img/profile-teacher40x40.jpg" alt="" class="round" href="/profile" onclick="handleRedirect()">
                </div>
              </div>
            </div>
        </nav>

        <div class="container-md">
            <h2>Мои курсы</h2>

            <table>
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Теория</th>
                        <th>Тесты</th>
                        <th>Удалить</th>
                      </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Высшая математика</td>
                        <td><button type="button" class="btn btn-outline-primary btn-sm">Просмотреть</button></td>
                        <td><button type="button" class="btn btn-outline-primary btn-sm">Просмотреть</button></td>
                        <td><button type="button" class="btn btn-outline-danger btn-sm">Удалить</button></td>
                      </tr>
                      <tr>
                        <td>Дискретная математика</td>
                        <td><button type="button" class="btn btn-outline-primary btn-sm">Просмотреть</button></td>
                        <td><button type="button" class="btn btn-outline-primary btn-sm">Просмотреть</button></td>
                        <td><button type="button" class="btn btn-outline-danger btn-sm">Удалить</button></td>
                      </tr>
                      <tr>
                        <td>Теория вероятностей и математическая статистика</td>
                        <td><button type="button" class="btn btn-outline-primary btn-sm">Просмотреть</button></td>
                        <td><button type="button" class="btn btn-outline-primary btn-sm">Просмотреть</button></td>
                        <td><button type="button" class="btn btn-outline-danger btn-sm">Удалить</button></td>
                      </tr>
                      
                </tbody>
            </table>

            <div class="course-add">
              <h2>Добавить курс</h2>

              <div class="addform">
                <label for="name">Название курса:</label>
                <input type="name" id="name" name="name" required>

                <label>Описание курса:</label>
                <textarea></textarea>

                <label>Выберите группы:</label>
                <select type="group"> 
                  <option value="dinrb11-1">ДИНРб_11/1</option>
                  <option value="diprb11-2">ДИПРб_11/2</option>
                  <option value="dinrb21-1">ДИНРб_21/1</option>
                </select>

                <label>Выбранные группы:</label>
                <button type="mybutton" class="btn btn-primary btn-sm">Добавить</button>
              </div>
            </div>
        </div>

        <script src="../static/js/coursesteacher.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
